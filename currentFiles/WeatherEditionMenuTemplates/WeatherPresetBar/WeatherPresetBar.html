<script type="text/html" id="WeatherPresetBarTemplate" horizontal-navigation=".WeatherPresetBarButton">

    <drop-down default-button class="WeatherPresetBarButton condensed-interactive"></drop-down>

    <icon-button class="WeatherPresetBarButton saveAs condensed-interactive" disabled="true" data-url="/icons/ICON_SAVE_AS.svg" icon-tooltip="TT:MENU.SAVE_AS"></icon-button>
    <icon-button class="WeatherPresetBarButton edit condensed-interactive" disabled="true" data-url="/icons/ICON_MAP_AIRCRAFT_SYSTEM.svg" icon-tooltip="TT:MENU.EDIT"></icon-button>
    <icon-button class="WeatherPresetBarButton remove condensed-interactive" disabled="true" data-url="/icons/ICON_TRASH.svg" icon-tooltip="TT:MENU.REMOVE"></icon-button>

</script>
